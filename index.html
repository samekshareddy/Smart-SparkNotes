<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart SparkNotes</title>
  <link href="css/custom.css" rel="stylesheet"/>
  <link href="css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container-fluid">
    <div class="page-header text-center">
      <h1><a href="#">Smart SparkNotes</a>
      </h1>
    </div>
  </div>
  <div class="row">
    
        <div class="col-xs-8 col-xs-offset-2">

          <form action="/" method="post" enctype="multipart/form-data" >
          
          <div style="float:left;">
            <input type = "file" name = "file"/>
          </div>

          
          <div style="float:right;">

            <input type="submit" value="Upload your Paper" class="btn btn-primary">
          
          </div>

        </div>
          
        </form>
    
    <input type="hidden" name="search_param" value="all" id="search_param">
    
    <div class="col-xs-8 col-xs-offset-2" style="padding-top:20px;">
    
      <div style="float:left;">
        <input type="text" class="form-control" placeholder="Start of the summary" id="start">
      </div>
      
      <div style="float:right;">
       <!--  <input type="text" class="form-control" placeholder="End of summary" id="end"> -->
       <input type="checkbox" id="isFull" value="Full">Full summary<br>

      </div>

    </div>

    <div class="col-xs-8 col-xs-offset-2" style="padding-top:20px;">
        
        <div style="float:left;">
          
          <input type="text" class="form-control" placeholder="Enter a query..." id="query_text">

        </div>

        <div style="float:right;">
        
        <span class="input-group-btn" style="float:right;">
          <button class="btn btn-default" type="button" id="summarize_button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>

        </div>
    
    </div>

      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="container" id="search_results">
        <ul id="search_results_list">
        </ul>
      </div>
    </div>
  </div>
  
  <footer class="footer">
    <div class="container">
      <p class="text-muted">
        CS 510 Project: Sameksha, Fouad, Yumo</a>
      </p>
    </div>
  </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>
<script src="javascript/index.js"></script>
</html>
